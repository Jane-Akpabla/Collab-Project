<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>santoku Menu</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lora:ital,wght@0,400..700;1,400..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KIT.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">
                <div class="logo-circle">R</div>
                <div class="logo-text">SHOGUN RESTAURANT</div>
            </a>
            <button class="menu-toggle">â˜°</button>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">History</a>
                <a href="#">Team</a>
                <a href="#menu">Menu</a>
                <a href="#">Takeout</a>
                <a href="#">Bulletin</a>
                <a href="#">Reservations</a>
            </div>
        </nav>
    </header>

    <!-----------Hero Section---------->
    <section class="menu-hero">
        <div class="menu-hero-content">
            <div class="hero-subtitle">The Best Table in Town</div>
            <div class="title-and-button">
                <h1 class="hero-title">Our Seasonal Menu</h1>
            <a href="#" class="cta-button">Explore the menu</a>
            </div>
            
        </div>
    </section>


    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navLinks = document.querySelector(".nav-links");

        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });
    </script>
</body>
</html>
